<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I'm not a flamingo but...</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="w-full bg-orange-200">
        
        <div class="flex justify-center base absolute w-full">
           <div id="meat" class="absolute bg-red-400 px-4 py-2 rounded-xl">
            <button>
                MEAT
            </button>
            </div>
            <img id="steaks" class="absolute" width="25%" src="steak.png" alt="">
            
            <div id="neckBase" class=" flex-1 absolute tall">
                
                <div id="neck" class="absolute tall">
                    
                    <div id="neckUpper" class="absolute tall">
                        
                        <div id="connector" class="absolute tall rounded-tl-full">
                            <img src="neck.png" alt="The highest part of the dragon's neck. It has a navy back and purple underbelly">
                        </div>
                        <div id="headWrapper" class="absolute">
                            <div id="head" class=" absolute w-64 md:w-96 h-32 ml-16">
                                <img class="fixed top-0 z-1" src="headblink.png" alt="omg the dragon is blinking now. He looks happy.">
                                <img id="headPic" class="fixed" src="head.png" alt="The top of a dragon head with eyes looking forward and some big horns and ears.">
                                <div id="jaw" class="absolute w-32 md:w-64 md:h-16">
                                    <img width="1000" src="jaw.png" alt="A purple dragon jaw with three horns chomping repeatedly. He does like meat a lot, he chomps faster when there's meat">
                                </div>
                                
                            </div>
                        </div>
                        <img src="neck.png" alt="Another part of his neck! You could probably feel his trachea through this one">
                    </div>
                    <img src="neck.png" alt="Almost there! This is the third section of the neck, only one more to go!">
                </div>
                <img src="neck.png" alt="You've reached the end of his neck. Who knows what lies beyond! Certainly not me.">
            </div>
            
        </div>
        
    </body>
</html>
